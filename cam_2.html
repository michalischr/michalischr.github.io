<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>



 <script>
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
     
       document.getElementById('timg').hidden=false;
      
        //window.location = 'https://github.com/AR-js-org/AR.js';
      });

      this.el.sceneEl.addEventListener('markerLost', () => {
     
       document.getElementById('timg').hidden=true;
      
       
      });
  }
  })
</script>


  
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
 #timg{
  z-index:1;
 // object-fit: cover;
  width:60%;
 // height:80px;
 }
</style>

  <img  id="timg" src="../567_2.jpg">

 

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
       <a-assets>
    <img id="pic"  src="../trex-image-big.jpeg">
  </a-assets>
          
        <a-nft 
          markerhandler
            type='nft'
          url='../img_forest' id="nft"
            smooth='true'
          smoothCount='10'
          smoothTolerance='0.01'
          smoothThreshold='5'>
