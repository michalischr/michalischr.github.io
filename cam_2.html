<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>



 <script>

  AFRAME.registerComponent('markerhandler', {
   multiple: true,
    init: function () {
       
      this.el.addEventListener('markerFound', () => {
      
     if(this.el.id==='nft'){
      document.getElementById('timg').src="../trex-image-big.jpeg";
     }
       else if(this.el.id==='nf2'){
        document.getElementById('timg').src="../567_2.jpg";
       }
        else if(this.el.id==='nf3'){
        document.getElementById('timg').src="../markers/bottle.jpg";
       }
         else if(this.el.id==='nf4'){
        document.getElementById('timg').src="../markers/aaa (1).jpg";
       }
          else if(this.el.id==='nf8'){
        document.getElementById('timg').src="../markers/IMG_20240220_081347 (4).jpg";
       }
 else if(this.el.id==='nf5'){
        document.getElementById('timg').src="../567_2.jpg";
       }
  else if(this.el.id==='nf7'){
  
        document.getElementById('timg').src="../trex-image-big.jpeg";
       }
   else if(this.el.id==='nf6'){
        document.getElementById('timg').src="../chair.jpg";
       }

           
       else{
  document.getElementById('timg').src="../images/remote.jpg";

       }
       document.getElementById('timg').hidden=false;
  
      });

      this.el.addEventListener('markerLost', () => {
     
       document.getElementById('timg').hidden=true;
      
       
      });
  }
  })
</script>


  
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
 #timg{
  z-index:1;
  width:40%;
 }
</style>
<div style="width:100%; height:100%; background-color:transparent; display:flex; justify-content: center;  align-items: center;">
   <img hidden="hidden"  id="timg" src="../567_2.jpg">
</div>
