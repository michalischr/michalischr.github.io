<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

</head>


 <script>
      AFRAME.registerComponent("event-listener", {
        init: function() {
          this.el.addEventListener("click", function(e) {
            e.target.setAttribute('scale', {x: 2, y: 2, z: 2});
              alert('hey')
            });
          }
      });
</script>



    
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    
    <a-entity id="rig" position="25 10 0">
        <a-camera  rotation-reader gps-new-camera='gpsMinDistance: 5' position="0 5 0" >
           
        </a-camera>
    </a-entity>
    
    <a-entity event-listener material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 34.85850989529276; longitude: 33.589520639516444;" scale="10 10 10"></a-entity>
    
<!--   LIDL  -->
     <a-entity event-listener  material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: 34.859799629840374; longitude: 33.5917280975357;" scale="1 1 1" position="0 20 0"></a-entity>

    <a-entity event-listener id="green" material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 34.859799629840374; longitude: 33.5917280975357;" scale="5 5 5" position="0 30 0"></a-entity>
    
</a-scene>
</body>
