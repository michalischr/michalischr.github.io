<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
 <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

</head>


 <script>
      AFRAME.registerComponent("event-listener", {
        init: function() {
         console.log(this);
          this.el.addEventListener("click", function(e) {
              view_image();
            });
       
         console.log(this);
          }
      });


  function view_image(){
 
    document.getElementById('image_1').hidden=false;
  
  }

   function hide_image(){
    document.getElementById('image_1').hidden=true;
 
  }
</script>

 <style>
   #image_1{
  z-index:1;
  width:80%;
 }
 </style>


    
<body>
 <div style="width:100%; height:100%; background-color:transparent; display:flex; justify-content: center;  align-items: center;">
   <img hidden="hidden"  id="image_1" src="../567_2.jpg" onclick="hide_image();">
</div>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
     <a-assets>
    <img id="my-image" src="../567_1.jpg">
  </a-assets>

 
    <a-entity id="rig" position="25 10 0">
        <a-camera  rotation-reader gps-new-camera='gpsMinDistance: 5' position="0 5 0" >
           
        </a-camera>
    </a-entity>
    
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 34.85850989529276; longitude: 33.589520639516444;" scale="10 10 10"></a-entity>
    
<!--   LIDL  -->
     <a-entity  material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: 34.859799629840374; longitude: 33.5917280975357;" scale="1 1 1" position="0 20 0"></a-entity>

<!--     <a-entity event-listener material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 34.859799629840374; longitude: 33.5917280975357;" scale="5 5 5" position="0 30 0"></a-entity> -->
<a-entity 
 event-listener

 gps-new-entity-place="latitude: 34.859799629840374; longitude: 33.5917280975357;"
 position="0 30 0"
 >
 
 <a-image src="#my-image" width="30"></a-image>
 
 </a-entity>

 
<a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>


<!-- <a-entity movement-controls="fly: true" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
      </a-entity> -->
 
</a-scene>
 
</body>






    
</html>
