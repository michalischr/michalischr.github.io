<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
   <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- include ar.js for aframe -->
<script src='aframe-ar.js'></script>
<script>ARjs.Context.baseURL = 'vendor/three.js/'</script>
<!-- include gps-ar.js -->
<script src="../src/gps-camera-debug.js"></script>
<script src="../src/gps-camera-position.js"></script>
<script src="../src/gps-camera-rotation.js"></script>
<script src="../src/gps-entity-place.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
   <a-sphere gps-entity-place="latitude: 34.8599757012474; longitude: 33.59155107174072;"  radius=2 color=red></a-sphere>
		<a-sphere gps-entity-place="latitude: 34.86025741471471; longitude: 33.591143375970454;"  radius=2 color=green></a-sphere>
		
		<a-camera id="camera" user-height="1.6" gps-camera-position gps-camera-rotation gps-camera-debug></a-camera>
    </a-scene>
  </body>
</html>
