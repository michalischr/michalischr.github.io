<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
   <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- include ar.js for aframe -->
<script src='vendor/ar.js/aframe/build/aframe-ar.js'></script>
<script>ARjs.Context.baseURL = 'vendor/ar.js/three.js/'</script>
<!-- include gps-ar.js -->
<script src="../src/gps-camera-debug.js"></script>
<script src="../src/gps-camera-position.js"></script>
<script src="../src/gps-camera-rotation.js"></script>
<script src="../src/gps-entity-place.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
	<a-sphere gps-entity-place="latitude: 34.859922879864875; longitude: 33.59041381511842;"  radius=2 color=red></a-sphere>
		    
	<a-sphere gps-entity-place="latitude: 34.85985245130208; longitude: 33.5915296140686;"  radius=2 color=green></a-sphere>
	
	
	<a-sphere gps-entity-place="latitude: 34.86059634995135; longitude: 33.59181661043319;"  radius=2 color=blue></a-sphere>
	
<!-- 	<a-sphere gps-entity-place="latitude: 34.860226602351254; longitude: 33.58967084322128;"  radius=2 color=black></a-sphere> -->

	    <a-entity gltf-model="./scene.gltf"   gps-entity-place="latitude: 34.860226602351254; longitude: 33.58967084322128;" animation-mixer/>  
		
		<a-camera id="camera" user-height="1.8" gps-camera-position gps-camera-rotation gps-camera-debug></a-camera>
    </a-scene>
  </body>
</html>
